<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Game Mania</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CABEÇALHO -->
    <header>
        <div class="container-grid">

            <!-- LOGO -->
            <a href="#"><img src="imagens/logo-game-mania.png" alt="logo do site game mania" width="170px"></a>
            <div class="icones-menu">

                <!-- PESQUISA -->
                <div class="pesquisa">
                    <input type="text" class="search-txt" placeholder="Pesquisar">
                    <a href="#"><img src="imagens/lupa.png" alt="pesquisar" height="28px"></a>
                </div>

                <!-- LOGIN -->
                <div class="login">
                    <a href="#"><img src="imagens/login.png" alt="login" width="40px"></a>
                </div>

                <!-- CARRINHO -->
                <div class="carrinho">
                    <a href="#"><img src="imagens/carrinho-de-compras.png" alt="carrinho de compras" width="35px"></a>
                </div>    
            </div>
        </div>    
    </header>        
    <header class="header-menu">
        <div class="menu-principal container-grid">
            <nav class="menu">
                <a href="#">Celulares</a>
                <a href="#">Computadores</a>
                <a href="#">Consoles</a>
                <a href="#">Acessórios</a>
                <a href="#">Pc gamers</a>
            </nav>
        </div>
    </header>
    <section class="banner">
        <div class="banner-background"></div>
            
    </section>
</body>
</html>
