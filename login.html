<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <form class="form-login">
        <section class="card-login container-grid">
            <div class="card">
                <h3>Login</h3>
                <input type="email" name="email" class="email-login" id="emaillogin" placeholder="E-mail">
                <input type="password" name="password" class="senha-login" id="password-txt" placeholder="Senha">
                <button>Entrar</button>
            </div>
        </section>
    </form>
</body>
</html>
